---
layout: default
---

{% if page.image.feature %}
	<div class="page-lead" style="background: url({{ site.url }}/images/{{ page.image.feature }});">
		<div class="page-lead-content">
			<h1 style="color: white;">{{ page.title }}</h1>
			{% if page.excerpt %}<h2>{{ page.excerpt }}</h2>{% endif %}
		</div>
	</div><!-- /.page-image -->
{% endif %}
<div id="main" role="main">
	<div class="wrap">
		<div class="archive-wrap">
			<div class="page-content">
				{{ content }}
			</div><!-- /.page-content -->
		</div class="archive-wrap"><!-- /.archive-wrap -->
	</div><!-- /.wrap -->
</div><!-- /#main -->
