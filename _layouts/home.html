---
layout: default
---

<div id="main" role="main">
	<div class="wrap">
		{% if page.image.feature %}
			<div class="page-lead" style="background-image: {{ site.url }}/images/{{ page.image.feature }};">
				<h1>{{ page.title }}</h1>
				{% if page.excerpt %}<h2>{{ page.excerpt }}</h2>{% endif %}
			</div><!-- /.page-image -->
		{% else %}
			<div class="page-title">
				<h1>{{ page.title }}</h1>
				{% if page.excerpt %}<h2>{{ page.excerpt }}</h2>{% endif %}
			</div>
		{% endif %}
		<div class="archive-wrap">
			<div class="page-content">
				{{ content }}
			</div><!-- /.page-content -->
		</div class="archive-wrap"><!-- /.archive-wrap -->
	</div><!-- /.wrap -->
</div><!-- /#main -->
