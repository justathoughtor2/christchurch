<div class="archive-wrap">
  <ul class="th-grid">
  {% for post in site.posts limit:8 %}
    <li><a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{% if post.image.teaser %}<img src="{{ site.url }}/images/{{ post.image.teaser }}" alt="teaser" itemprop="image">{% else %}<img src="{{ site.url }}/images/{{ site.teaser }}" alt="teaser" itemprop="image">{% endif %}</a></li>
  {% endfor %}
  </ul>
</div><!-- /.archive-wrap -->
